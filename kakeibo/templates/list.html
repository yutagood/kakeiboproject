<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>家計簿アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>家計簿アプリ
        <a href="{% url 'create' %} " class="btn btn-primary mb-2">明細を追加する</a>
    </h1>

    <table class="table table-bordered">
        <thead>
            <tr>
              <th scope="col">日付</th>
              <th scope="col">概要</th>
              <th scope="col">収支</th>
              <th scope="col">金額</th>
              <th scope="col">詳細</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
            {% for record in object_list %}
            
            <tr>
            　<td>{{ record.date }}</td>
              <td>{{ record.title }}</td>
              <td>{{ record.get_type_display}}</td>
              <td>{{ record.amount}}</td>
              <td><a href="{% url 'detail' record.id%}">見る</a></td>
              <td>
                <a href="{% url 'update' record.id%}" class="btn btn-warning">修正する</a>
                <a href="{% url 'delete' record.id%}" class="btn btn-danger">削除する</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        
        
        
        
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
